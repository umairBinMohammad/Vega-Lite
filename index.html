<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div class="parallax"></div>

<div class="content">
  <h1>Inferno of Black Saturday: Victoria's Devastating Bushfires</h1>
  <p>A Visual Chronicle of the Catastrophic Fires that Shaped Australia in 2009</p>
  <div id="map"></div>
  <h2>Informative Points</h2>
  <ul>
    <li>Placeholder text for informative point 1.</li>
    <li>Placeholder text for informative point 2.</li>
    <li>Placeholder text for informative point 3.</li>
  </ul>
  <div id="economic-activity"></div> <!-- New div for the economic activity chart -->
</div>

<div class="parallax"></div>

<script type="text/javascript">
  var mapSpec = "js/map.vg.json";
  vegaEmbed('#map', mapSpec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var economicActivitySpec = "js/economic_activity.vg.json";
  vegaEmbed('#economic-activity', economicActivitySpec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
