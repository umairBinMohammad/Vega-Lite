<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<div class="parallax"></div>

<div class="content">
  <h1>Bushfires in Australia (2009)</h1>
  <p>Visualizing fire occurrences based on brightness and confidence</p>
  <div id="map"></div>
  <h2>Informative Points</h2>
  <ul>
    <li>Placeholder text for informative point 1.</li>
    <li>Placeholder text for informative point 2.</li>
    <li>Placeholder text for informative point 3.</li>
  </ul>
</div>

<div class="parallax"></div>

<script type="text/javascript">
  var spec = "js/map.vg.json";
  vegaEmbed('#map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
